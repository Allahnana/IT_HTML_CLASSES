<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>

</head>
<body>
    <table>
        <tr>
            <td>esc</td>
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td>F5</td>
            <td>F6</td>
            <td>F7</td>
            <td>F8</td>
            <td>F9</td>
            <td>F10</td>
            <td>F11</td>
            <td>F12</td>
            <td>PRT SC</td>
            <td colspan="3" >DELETE</td>
            <td>HOME</td>
            <td>END</td>
            <td>PG UP</td>
            <td>PG DN</td>

        </tr>

        <tr>
            <td colspan="2"  >~</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
            <td>-</td>
            <td>=</td>
            <td colspan="3">BACKSPACE</td>
            <td>NUM LOCK</td>
            <td >/</td>
            <td>*</td>
            <td  >-</td>
        </tr>

        <tr>
            <td colspan="4"  >TAB</td>
            <td>Q</td>  
            <td>W</td>        
            <td>E</td>        
            <td>R</td>        
            <td>T</td>        
            <td>Y</td>        
            <td>U</td>        
            <td>I</td>        
            <td>O</td>        
            <td>P</td>        
            <td>[</td>        
            <td>]</td>        
            <td>\</td>        
            <td>7</td>        
            <td>8</td>        
            <td>9</td>        
            <td rowspan="2">+</td>              
        </tr>

        <tr>
            <td colspan="4" >CAPS LOCK</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>;</td>
            <td>'</td>
            <td colspan="2">ENTER</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            
            
        </tr>
         
        <tr>
            <td colspan="6" >SHIFT</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td><</td>
            <td>></td>
            <td>?</td>
            <td >PAUSE</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2" >ENTER</td>
        </tr>
        <tr>
            <td>CTRL</td>
            <td><i class="fab fa-windows"></i></td>
            <td>FN</td>
            <td>ALT</td>
            <td colspan="9" ></td>
            <td>ALT</td>
            <td>CTRL</td>
            <td></td>
            <td><i class="fas fa-angle-up"></i></td>
            <td><i class="fas fa-angle-down"></i></td>
            <td>0</td>
            <td>DEL</td>
            <!-- <td colspan="2" >ENTER</td> -->
        </tr>
    </table>
</body>
</html>
