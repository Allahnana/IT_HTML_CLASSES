<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="Login Page">
        <div class="image">
            <img src="" alt="">
        </div>

        <div class="cont">
            <label for="uname"><strong>Username</strong></label><br>
            <input type="text"  placeholder="Enter Username" name="uname"><br>

            <label for="psw"><strong>Password</strong></label><br>
            <input type="password" name="psw" placeholder="Enter password"><br>

            <label>
                <input type="checkbox" name="remember" checked ="checked"> Remember me
            </label>

            <button type="submit">Login</button>

        </div>

        <div class="cont_2" >

            <button type="button" class="cancelbutton">Cancel

            </button>

            <span class="psw">Forget <a href="#">password?</a></span>

        </div>
    </form>
</body>
</html>
