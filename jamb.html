<html>
    <head>
        <title>Jamb Login Page</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="jamb.css">
    </head>
    <body>

        <div>  
            <div class="logo">
                <a><img src="/jamb-logo.png" alt=" Jamb logo" ></a>
            </div>

            <div class="form-area">
                <form>
                    <p>
                     <h1> <strong> Login to your portal</strong></h1> 
                    </p>
                    <div class="error">
                        <span>Enter your password and Email Address correctly</span>
                    </div>

                    <div class="form-group">
                        <label for="email"></label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input  type="email" id="email"  placeholder=" e-Mail Address" class="form-control">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i> <br>
                            <input type="password" id="password" placeholder="Password" class="form-control">
                        </div>

                    </div>

                    <div class="form-action">
                        <input type="submit" id="submit" class="btn" value="Login"> 
                    </div>

                    <div class="create">
                        <p>Don't have an account yet? <br>
                     <a href="#" class="create-1">Create an account</a> 
                    </div>

                    <div class="forgot">
                        <p>Forgot your password?</p>
                        <p>Click <a href="#">Here</a> to reset your password</p>
                    </div>

                </form>
                
            </div>

            <div class="footer">
                
                2021 &copy; Joint Admissions and Matriculation Board (JAMB)</p>
            </div>

        </div>

    </body>
</html>
